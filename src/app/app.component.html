<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webpage</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>

<pre>{{console | json}}</pre>
<div class="container">
  <div class="row justify-content-center mt-5 mb-2">
    <h2>Your own timerrr!</h2>
  </div>
  <div class="row justify-content-center border rounded-pill" id="countdown">

  </div>
  <div class="row justify-content-center mt-2">
    <p>
      You can simply make your own timer using less code, than you think
    </p>

  </div>
  <hr class="hr-dark">
  <div class="row justify-content-center mt-5 mb-2">
    <h2>More advanced example</h2>
  </div>
  <div class="row justify-content-center border rounded-pill" id="countdown2">

  </div>
  <div class="row justify-content-center mt-2">
    <p>
      Click this button and add a number of days, that you want to count from
    </p>
  </div>
  <div class="row justify-content-center mt-2">
    <button type="button" class="btn btn-primary" id="btnId">Set Days</button>
  </div>
  <hr class="hr-dark">
  <div class="row justify-content-center mt-5 mb-2">
    <h2>Most advanced example</h2>
  </div>
  <div class="row justify-content-center border rounded-pill" id="countdown3">

  </div>
  <div class="row justify-content-center mt-2">
    <p>
      Click this button and add a numbers of everything, that you want
    </p>
  </div>
  <div class="row justify-content-center mt-2">
    <button type="button" class="btn btn-primary" id="btnId2">Set Everything</button>
  </div>
</div>


</body>
</html>
